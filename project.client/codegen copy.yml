overwrite: true
schema:
  - https://localhost:7130/bff/graphql:
      headers:
      skipSSLValidation: true
documents: "graphql/**/*.ts"
generates:
  ./graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      withHOC: false
      withComponent: false
